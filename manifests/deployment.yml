apiVersion : apps/v1
kind: Deployment
metadata:
  name: springboot-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: springboot-app
  template:
    metadata:
      labels:
        app: springboot-app
    spec:
      containers:
        - name: springboot-app
          image: myacrrepo108.azurecr.io/shri1082/springboot-app:3
          ports:
          - containerPort: 80
