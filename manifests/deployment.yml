apiVersion : apps/v1
kind: Deployment
metadata:
  name: akannanspringbootapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: akannanspringbootapp
  template:
    metadata:
      labels:
        app: akannanspringbootapp
    spec:
      containers:
        - name: akannanspringbootapp 
          image: myacrrepo108.azurecr.io/shri1082/springboot-app:3
          ports:
          - containerPort: 80
